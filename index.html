<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>宇宙打卡</title>
<style>

/* 全局 Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 背景与过渡 */
body {
  height: 100vh;
  width: 100vw;
  background: radial-gradient(ellipse at bottom, #0d0e19, #000);
  overflow: hidden;
  color: white;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: bgShift 20s ease infinite;
}

@keyframes bgShift {
  0% { background: radial-gradient(ellipse at bottom, #0d0e19, #000); }
  50% { background: radial-gradient(ellipse at bottom, #1a2536, #000); }
  100% { background: radial-gradient(ellipse at bottom, #0d0e19, #000); }
}

/* 发光文字 */
.glow {
  font-size: 24px;
  text-shadow:
    0 0 4px #fff,
    0 0 8px #ddd,
    0 0 16px #aaa,
    0 0 24px #888;
  padding: 10px;
}

/* 点击提示 */
.hint {
  font-size: 14px;
  margin-top: 20px;
  opacity: 0.8;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  margin-top: 30px;
  cursor: pointer;
  border: none;
  background: white;
  color: black;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<div id="container"></div>

<script>
const pages = [
  {
    html: `
      <div class="glow" style="font-size: 32px;">1.01^365 = 37.38</div>
      <div class="hint">点击任意处进入</div>
    `
  },
  {
    html: `
      <div class="glow">
        我现在已经净化了我的能量<br><br>
       我现在已经保护了气场 <br><br>
       我想要勇敢地体验<br><br>
 我能与本源、COD、所有守护的存在共赢合作<br><br> 我已经放下了自己对结果的逻辑分析和期待 <br><br>我主动发挥想象力 <br><br>我现在带有和本源一样的力量和能量带着爱和光<br><br> 为了所有生灵的最高利益，激活我的数据下载空间<br><br>开始获取宇宙数据库里的信息<br><br>
      </div>
      <button onclick="nextPage()">确认</button>
    `
  },
  {
    html: `
      <div class="glow">今天我保持了哪些落地的微习惯？</div>
      <button onclick="nextPage()">不错，继续调整！</button>
    `
  },
  {
    html: `
      <div class="glow">夸一下自己吧</div>
      <button onclick="nextPage()">储蓄进能量账户！</button>
    `
  },
  {
    html: `
      <div class="glow">
        “陷饼货币：*今天哪里‘失败’了？哪里有什么情绪？”<br><br>
          但这是“万事发生皆有利于我”的最好的笃定训练，发生了我也不否认自己——<br><br>
    因为<br><br>
我存在即有价值<br><br>
我存在就有安全感和配得感<br><br>
        我选择成为管道让情绪流动，成为我的力量<br><br>
      </div>
      <button onclick="nextPage()">大大储蓄进能量账户！</button>
    `
  },
  {
    html: `
      <div class="glow">
        现在我们回归沉寂，向宇宙发出订单<br><br>
        请深呼吸3次：<br><br>

       我显化家族当中深度理解的频率、轻松沟通的频率、彼此成就的频率<br><br>
 我显化与关系的共振，热爱与安稳的完美平衡，共同成长又彼此滋养的能量结构<br><br>
 我显化金钱服务于爱与创造，我就是那颗巨大的金子和钻石，丰盛的和平共振<br><br>
 我显化每个细胞的完美再生力，身体与灵性的和谐共鸣，生命力如泉涌般自由流淌<br><br>

      </div>
      <button onclick="nextPage()">我已经准备好订单购物车！</button>
    `
  },
  {
    html: `
      <div class="glow">
        发出与本源同频的“吽”声<br><br>或在心中笃定默念<br><br>
        光和爱流入我的身体，巨大的光球从我开始包围整个生命之网<br><br>
        我的结果会像种子破壳自然来到<br><br>
      </div>
      <button onclick="nextPage()">我向宇宙坚定地发送今天的订单</button>
    `
  },
  {
    html: `<div class="glow">恭喜你已经发出了一次订单<br><br>
           这是你第 <span id="count"></span> 次发出笃定的订单！❤
           </div>`
  }
];

let index = 0;

// 加载页面内容
function showPage(i) {
  document.getElementById("container").innerHTML = pages[i].html;
  if (i === pages.length - 1) {
    recordCheckIn();
  }
}

// 下一页
function nextPage() {
  index++;
  if (index < pages.length) {
    showPage(index);
  }
}

// 点任意处进入第一页
document.body.addEventListener("click", (e) => {
  if (index === 0) {
    index++;
    showPage(index);
  }
});

// 记录打卡次数
function recordCheckIn() {
  const count = Number(localStorage.getItem("checkCount") || "0") + 1;
  localStorage.setItem("checkCount", count);
  document.getElementById("count").innerText = count;
}

// 初始
showPage(0);

</script>

</body>
</html>
